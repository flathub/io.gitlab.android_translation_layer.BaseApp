id: io.gitlab.android_translation_layer.BaseApp
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
cleanup:
  - /include
  - /bin/dx
  - '*.a'
  - '*.la'
  - '/lib/libopenxr_loader.so*'
  - '/lib/libportal-*'
  - /lib/cmake
  - /lib/girepository-1.0
  - /lib/java/core-all_classes.jar
  - /lib/java/core-junit_classes.jar
  - /lib/java/junit-runner_classes.jar
  - /lib/java/dx.jar
  - /lib/pkgconfig
  - /share/doc
  - /share/gir-1.0
  - /share/man
  - /share/vala
  - /etc/ssl/certs/java/cacerts.bks
modules:
  - name: libmd
    buildsystem: autotools
    sources:
      - type: archive
        url: https://archive.hadrons.org/software/libmd/libmd-1.1.0.tar.xz
        sha256: 1bd6aa42275313af3141c7cf2e5b964e8b1fd488025caf2f971f43b00776b332

  - name: libbsd
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/libbsd/libbsd.git
        tag: '0.12.2'

  - name: libportal
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.8.1'

  - name: openxr
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenXR-SDK.git
        tag: 'release-1.1.36'

  - name: wolfssl
    buildsystem: autotools
    config-opts:
      - --enable-shared
      - --disable-opensslall
      - --disable-opensslextra
      - --enable-aescbc-length-checks
      - --enable-curve25519
      - --enable-ed25519
      - --enable-ed25519-stream
      - --enable-oldtls
      - --enable-base64encode
      - --enable-tlsx
      - --enable-scrypt
      - --disable-examples
      - --enable-crl
      - --enable-jni
    sources:
      - type: git
        url: https://github.com/wolfSSL/wolfssl.git
        tag: v5.7.4-stable

  - name: vixl
    buildsystem: meson
    build-options:
      config-opts:
        - -Dsimulator=none
    only-arches:
      - aarch64
    sources:
      - type: archive
        url: https://github.com/Linaro/vixl/archive/refs/tags/7.0.0.tar.gz
        sha256: 2abe97bfec41995e6839051951beac9fc57ef6f1a2ae10818bf2842cdc3b1de1
      - type: patch
        path: patches/vixl_meson_support.patch

  - name: bionic_translation
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/android_translation_layer/bionic_translation.git
        commit: 104abd180b327487970a88b0743b3509d0e455a5

  - name: art_standalone
    no-autogen: true
    build-options:
      make-install-args:
        - ____PREFIX=/app
        - ____LIBDIR=lib
        - ____INSTALL_ETC=/app/etc
      append-path: /usr/lib/sdk/openjdk17/bin
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk17/jvm/openjdk-17
        LIBRARY_PATH: /app/lib
    sources:
      - type: git
        url: https://gitlab.com/android_translation_layer/art_standalone.git
        commit: 5bda8706fa7f7e5e0fec2651bb85204320482a59

  - name: android-translation-layer
    buildsystem: meson
    build-options:
      append-path: /usr/lib/sdk/openjdk17/bin
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk17/jvm/openjdk-17
    sources:
      - type: git
        url: https://gitlab.com/android_translation_layer/android_translation_layer.git
        commit: c16feb72e52980018c01292b7f2e5f620e0f95e1

  - name: cacerts
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/java_home/lib/security
      - install -D /usr/lib/sdk/openjdk17/jvm/openjdk-17/lib/security/cacerts /app/share/java_home/lib/security/cacerts
